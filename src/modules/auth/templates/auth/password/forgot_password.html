{% extends "partials/auth_base.html" %}

{% block title %}TvuMoE - Quên mật khẩu{% endblock %}

{% block form %}
<title hx-swap-oob="true">TvuMoE - Quên mật khẩu</title>

<section class="space-y-5 px-6 text-[90%]">
    <!-- ▸ Tiêu đề -->
    <header class="text-center space-y-1">
        <h2 class="text-2xl font-semibold">Quên mật khẩu</h2>
        <p class="text-sm text-gray-600">
            Nhập email đã đăng ký, chúng tôi sẽ gửi liên kết đặt lại mật khẩu cho bạn.
        </p>
    </header>

    <!-- ▸ FORM -->
    <form class="space-y-4" action="/auth/forgot-password" method="post" hx-post="/auth/forgot-password"
        hx-target="#msg" hx-swap="innerHTML">

        <!-- 🔐 CSRF token -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />

        <div class="relative">
            <input id="email" name="email" type="email" required placeholder=" " class="peer w-full rounded-full border border-gray-300 px-5 py-2.5
                          placeholder-transparent focus:outline-none focus:border-[#053484]" />
            <label for="email" class="absolute left-5 -top-3 bg-white px-[4px] text-xs text-gray-500 transition-all
                          peer-placeholder-shown:top-2.5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400
                          peer-focus:-top-2 peer-focus:text-xs peer-focus:text-[#053484]">
                Địa chỉ email
            </label>
        </div>

        <button type="submit" class="w-full rounded-full bg-black py-2.5 text-white font-medium hover:opacity-90">
            Gửi liên kết
        </button>
    </form>

    <!-- ▸ Thông báo kết quả -->
    <div id="msg" class="text-center text-green-600 text-sm"></div>

    <!-- ▸ Link quay lại -->
    <p class="text-center text-sm">
        <a href="/auth/login" class="text-blue-600 hover:underline">Quay lại Đăng nhập</a>
    </p>
</section>
{% endblock %}
