<!-- updated: 2025-08-11 (v3.2) -->
<!-- note: PUT/POST/DELETE đều chỉ swap #notify-list-region (hx-select).
           Trước submit JS sẽ bơm v/sort/q/start_date/end_date vào body.
           Nếu already_hidden=True: chỉ hiện thông báo + nút Đóng (không có nút xác nhận). -->

<!-- Overlay (click để đóng) -->
<div id="notify-delete-modal-overlay" data-state="open"
    class="fixed inset-0 z-[9998] pointer-events-auto bg-black/70 backdrop-blur-[2px] animate-in fade-in-0"
    tabindex="-1" aria-hidden="false"></div>

<!-- Modal -->
<div id="notify-delete-modal" data-state="open" class="fixed inset-0 z-[9999] flex items-center justify-center"
    role="dialog" aria-modal="true" tabindex="-1">
    <div class="notify-modal-content
              w-full max-w-[98vw] sm:max-w-[450px] min-h-[120px] max-h-[60vh]
              rounded-[28px] border border-gray-200 bg-white shadow-modal
              px-0 py-0 flex flex-col font-manrope animate-in zoom-in-95">

        <!-- Header -->
        <div class="relative flex items-center justify-center min-h-[56px] px-6 py-4">
            <div class="flex-1 flex flex-col items-center">
                <h2 class="text-lg font-semibold text-red-700 text-center w-full">Xóa thông báo?</h2>
            </div>

            <!-- Close -->
            <button id="notify-delete-modal-close" type="button" class="absolute right-6 top-1/2 -translate-y-1/2 shrink-0 inline-flex items-center justify-center
                       w-10 h-10 rounded-full ring-1 ring-gray-300 bg-white shadow
                       hover:bg-red-50 hover:ring-red-800 transition-all focus:outline-none" aria-label="Đóng">
                <span class="chip-search-normal flex items-center justify-center w-4 h-4">
                    {% include "partials/icons/admin_header/admin_header_x_den.svg" %}
                </span>
                <span class="chip-search-hover hidden items-center justify-center w-4 h-4">
                    {% include "partials/icons/admin_header/admin_header_x_do.svg" %}
                </span>
            </button>
        </div>
        <hr class="border-t border-gray-200 m-0" />

        <!-- Body -->
        <div class="modal-scroll-area grow overflow-y-auto px-6 pb-6 flex flex-col items-center justify-center">

            {% if already_hidden %}
            <!-- ĐÃ ẨN: chỉ cho phép đóng -->
            <div class="flex flex-col items-center w-full py-3 text-center">
                <p class="text-gray-700 text-sm">
                    Thông báo này <span class="font-medium">đã ở trạng thái “Đã ẩn”</span>.
                </p>
                <p class="text-gray-700 text-sm mt-2">Không thể ẩn lần nữa.</p>
            </div>
            <div class="flex justify-center w-full pt-4 border-t border-gray-100 mt-4">
                <button type="button" id="notify-delete-modal-cancel" class="w-[140px] rounded-full py-2 bg-gray-200 text-gray-700 font-medium
                           hover:bg-gray-300 transition-opacity duration-75 focus:outline-none
                           focus:ring-2 focus:ring-gray-300 text-[14px]">
                    Đóng
                </button>
            </div>

            {% else %}
            <!-- CHƯA ẨN: cho phép xác nhận ẩn mềm -->
            <div class="flex flex-col items-center w-full py-3 text-center">
                <p class="text-gray-700 text-sm">
                    Thao tác này sẽ <span class="font-medium">ẩn</span> thông báo khỏi giao diện,<br>nhưng không xóa
                    vĩnh viễn.
                </p>
                <p class="text-gray-700 text-sm mt-2">
                    Dữ liệu vẫn được lưu trong hệ thống và có thể khôi phục.
                </p>
            </div>

            <div class="flex justify-center gap-4 w-full pt-4 border-t border-gray-100 mt-4">
                <button type="button" id="notify-delete-modal-cancel" class="w-[110px] rounded-full py-2 bg-gray-200 text-gray-700 font-medium
                           hover:bg-gray-300 transition-opacity duration-75 focus:outline-none
                           focus:ring-2 focus:ring-gray-300 text-[14px]">
                    Hủy
                </button>

                <!-- POST /hide → chỉ swap vùng list -->
                <form id="admin-notify-delete-form" method="POST" action="{{ delete_url }}" hx-post="{{ delete_url }}"
                    hx-target="#notify-list-region" hx-select="#notify-list-region" hx-swap="outerHTML"
                    hx-headers='{"X-CSRF-Token":"{{ csrf_token }}"}' hx-disabled-elt="#notify-delete-submit-btn"
                    class="inline">
                    <!-- Hidden filter state: JS sẽ set trước submit -->
                    <input type="hidden" name="v" value="">
                    <input type="hidden" name="sort" value="">
                    <input type="hidden" name="q" value="">
                    <input type="hidden" name="start_date" value="">
                    <input type="hidden" name="end_date" value="">

                    <button id="notify-delete-submit-btn" type="submit" class="w-[140px] rounded-full py-2 bg-red-700 text-white font-medium
                               hover:bg-red-800 transition-opacity duration-75 focus:outline-none
                               focus:ring-2 focus:ring-red-300 text-[14px]" aria-label="Xác nhận xóa">
                        Xác nhận
                    </button>
                </form>
            </div>
            {% endif %}

        </div>
    </div>
</div>

<style>
    /* Overlay */
    #notify-delete-modal-overlay {
        background: rgba(0, 0, 0, .72) !important;
        backdrop-filter: blur(2px);
        transition: opacity .15s;
    }

    /* Modal content */
    .notify-modal-content {
        box-shadow: 0 10px 32px rgba(0, 0, 0, .13);
        border-radius: 28px;
        border: 1.5px solid #e5e7eb;
        background: #fff;
        transition: box-shadow .2s;
        animation: zoom-in-95 .18s cubic-bezier(.25, .8, .5, 1) both;
        will-change: transform;
    }

    @keyframes zoom-in-95 {
        from {
            transform: scale(.95);
            opacity: .7;
        }

        to {
            transform: scale(1);
            opacity: 1;
        }
    }

    /* Close icon */
    #notify-delete-modal-close .chip-search-hover {
        display: none;
    }

    #notify-delete-modal-close:hover .chip-search-normal,
    #notify-delete-modal-close:focus .chip-search-normal {
        display: none;
    }

    #notify-delete-modal-close:hover .chip-search-hover,
    #notify-delete-modal-close:focus .chip-search-hover {
        display: flex;
    }

    #notify-delete-modal-close .chip-search-normal svg,
    #notify-delete-modal-close .chip-search-hover svg {
        width: 10px !important;
        height: 10px !important;
        display: block;
        margin: auto;
    }

    #notify-delete-modal-close:active {
        background: #fbe6e6;
    }

    /* Buttons */
    #notify-delete-modal-cancel,
    #notify-delete-modal form button[type="submit"] {
        border: none;
        outline: none;
        font: inherit;
        font-size: 14px;
        cursor: pointer;
        transition: background .2s, box-shadow .2s, color .2s;
    }

    #notify-delete-modal-cancel:focus,
    #notify-delete-modal-cancel:active,
    #notify-delete-modal form button[type="submit"]:focus,
    #notify-delete-modal form button[type="submit"]:active {
        box-shadow: 0 0 0 2px #f3d0d0 !important;
    }

    /* Scroll */
    .modal-scroll-area::-webkit-scrollbar {
        width: 10px;
        background: transparent;
    }

    .modal-scroll-area::-webkit-scrollbar-thumb {
        background: #e5e7eb;
        border-radius: 14px;
        border: 3px solid #f3f4f6;
        min-height: 48px;
    }

    .modal-scroll-area::-webkit-scrollbar-thumb:hover {
        background: #b91c1c;
    }

    .modal-scroll-area::-webkit-scrollbar-track {
        background: #f3f4f6;
        border-radius: 14px;
    }

    .modal-scroll-area {
        scrollbar-color: #e5e7eb #f3f4f6;
        scrollbar-width: thin;
    }

    /* Mobile sheet */
    @media (max-width:540px) {
        #notify-delete-modal {
            align-items: flex-end !important;
            justify-content: flex-end !important;
            padding: 0 !important;
        }

        .notify-modal-content {
            width: 100vw !important;
            max-width: none !important;
            border-radius: 22px 22px 0 0 !important;
            margin: 0 !important;
            box-shadow: 0 -8px 32px rgba(44, 46, 60, .13);
            position: fixed !important;
            left: 0;
            right: 0;
            bottom: 0;
            min-height: 36vh;
            max-height: 90vh;
        }

        .modal-scroll-area {
            max-height: calc(90vh - 56px);
            overflow-y: auto;
            padding-bottom: 16px;
        }
    }
</style>
