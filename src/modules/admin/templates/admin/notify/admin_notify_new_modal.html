<!-- note : POST chỉ swap #notify-list-region bằng hx-select; KHÔNG dùng hx-vals.
           Trước submit JS sẽ bơm hidden v/sort/q/start_date/end_date vào body & merge QS vào hx-post. -->

<!-- ╭─ OVERLAY (click là close modal) ────────────────────────────────╮ -->
<div id="notify-new-modal-overlay" data-state="open"
    class="fixed inset-0 z-[9998] duration-75 pointer-events-auto bg-black/70 backdrop-blur-[2px] animate-in fade-in-0"
    tabindex="-1" aria-hidden="false"></div>

<!-- ╭─ MODAL WRAPPER ────────────────────────────────────────────────╮ -->
<div id="notify-new-modal" data-state="open" class="fixed inset-0 z-[9999] flex items-center justify-center"
    role="dialog" aria-modal="true" tabindex="-1">
    <div class="notify-modal-content duration-75
              w-full max-w-[98vw] sm:max-w-[480px] min-h-[200px] max-h-[80vh]
              rounded-[32px] border border-gray-200 bg-white shadow-modal
              px-0 py-0 flex flex-col font-manrope
              animate-in zoom-in-95">

        <!-- HEADER -->
        <div class="relative flex items-center justify-center min-h-[60px] px-6 py-4">
            <div class="flex-1 flex flex-col items-center">
                <h2 class="text-lg font-semibold text-gray-900 text-center w-full">Tạo thông báo mới</h2>
                <div class="mt-1 text-sm text-gray-600 text-center font-normal leading-tight">
                    Vui lòng điền đầy đủ thông tin bên dưới!
                </div>
            </div>
            <button id="notify-new-modal-close" type="button"
                class="absolute right-6 top-1/2 -translate-y-1/2 shrink-0 flex items-center justify-center w-10 h-10 rounded-full ring-1 ring-gray-300
                     hover:ring-blue-900 transition-all bg-white cursor-pointer shadow ms-2 group hover:bg-blue-50 focus:outline-none" aria-label="Đóng">
                <span class="chip-search-normal flex items-center justify-center w-4 h-4">
                    {% include "partials/icons/admin_header/admin_header_x_den.svg" %}
                </span>
                <span class="chip-search-hover flex items-center justify-center w-4 h-4">
                    {% include "partials/icons/admin_header/admin_header_x_xanh.svg" %}
                </span>
            </button>
        </div>
        <hr class="border-t border-gray-200 m-0" />

        <!-- BODY: Form -->
        <div class="modal-scroll-area grow overflow-y-auto px-6 pb-6">
            <!-- ⚠️ chỉ swap vùng list để giữ caret/toolbar state -->
            <form id="admin-notify-form" hx-post="/admin/notify" hx-target="#notify-list-region"
                hx-select="#notify-list-region" hx-swap="outerHTML" hx-disabled-elt="#notify-submit-btn"
                autocomplete="off" class="flex flex-col h-full w-full">

                <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />

                <!-- Hidden filter state (được JS set trước submit) -->
                <input type="hidden" name="v" value="">
                <input type="hidden" name="sort" value="">
                <input type="hidden" name="q" value="">
                <input type="hidden" name="start_date" value="">
                <input type="hidden" name="end_date" value="">

                <!-- Nội dung thông báo -->
                <div class="flex flex-col w-full mt-[5px]">
                    <label for="notify_content" class="block text-gray-900 font-semibold mb-1 text-[14px]">Nội
                        dung</label>
                    <div class="textarea-outer mt-[4px]">
                        <!-- bỏ autofocus; JS sẽ focus sau 60ms -->
                        <textarea id="notify_content" name="notify_content" rows="5" maxlength="1000" required
                            placeholder="Nhập nội dung thông báo..."
                            class="w-full resize-none transition-shadow placeholder:text-gray-700 text-[14px]"></textarea>
                    </div>
                </div>

                <!-- Đối tượng nhận -->
                <div class="flex flex-col w-full mt-4">
                    <label class="block font-medium mb-1 text-[14px]">Gửi cho</label>
                    <div class="flex gap-4 mt-[4px]">
                        <label class="inline-flex items-center text-[14px]">
                            <input type="checkbox" name="notify_target_roles" value="user"
                                class="form-checkbox rounded-full" checked />
                            <span class="ml-2">Người dùng</span>
                        </label>
                        <label class="inline-flex items-center text-[14px]">
                            <input type="checkbox" name="notify_target_roles" value="internal"
                                class="form-checkbox rounded-full" />
                            <span class="ml-2">Nội bộ</span>
                        </label>
                        <label class="inline-flex items-center text-[14px]">
                            <input type="checkbox" name="notify_target_roles" value="admin"
                                class="form-checkbox rounded-full" />
                            <span class="ml-2">Quản trị viên</span>
                        </label>
                    </div>
                </div>

                <!-- Tuỳ chọn hiển thị -->
                <div class="flex flex-col w-full mt-[12px]">
                    <label class="inline-flex items-center text-[14px] w-fit">
                        <input type="checkbox" name="notify_visible" value="1" class="form-checkbox rounded-full"
                            checked />
                        <span class="ml-2">Hiển thị cho người nhận</span>
                    </label>
                </div>

                <!-- Nút hành động -->
                <div class="flex justify-center gap-4 w-full pt-2 border-t border-gray-100 mt-[60px]">
                    <button type="button" onclick="closeNotifyCreateModal()" class="w-[120px] rounded-full py-2.5 bg-gray-200 text-gray-700 font-medium
                                   hover:bg-gray-300 transition-opacity duration-75 focus:outline-none
                                   focus:ring-2 focus:ring-gray-300 text-[14px]">Hủy</button>

                    <button id="notify-submit-btn" type="submit" disabled class="w-[120px] rounded-full py-2.5 bg-blue-900 text-white font-medium
                                   hover:bg-blue-800 transition-opacity duration-75 focus:outline-none
                                   focus:ring-2 focus:ring-blue-300
                                   disabled:opacity-50 disabled:cursor-not-allowed text-[14px]">Gửi</button>
                </div>
            </form>
        </div>
    </div>
</div>

        background-color: #1e3a8a;

        content: "";

        outline: none !important;

    }

        width: fit-content !important;
        max-width: 100%
    }
