<!-- note: Xoá 1 Tool (hard delete). Chỉ swap #tools-list-region. -->

<!-- Overlay (click để đóng) -->
<div id="tools-delete-modal-overlay" data-state="open"
    class="fixed inset-0 z-[9998] pointer-events-auto bg-black/70 backdrop-blur-[2px] animate-in fade-in-0"
    tabindex="-1" aria-hidden="false"></div>

<!-- Modal -->
<div id="tools-delete-modal" data-state="open"
    class="fixed inset-0 z-[9999] flex items-center justify-center"
    role="dialog" aria-modal="true" tabindex="-1">
    <div class="tools-modal-content
              w-full max-w-[98vw] sm:max-w-[520px] min-h-[120px] max-h-[60vh]
              rounded-[28px] border border-gray-200 bg-white shadow-modal
              px-0 py-0 flex flex-col font-manrope animate-in zoom-in-95">

        <!-- Header -->
        <div class="relative flex items-center justify-center min-h-[56px] px-6 py-4">
            <div class="flex-1 flex flex-col items-center">
                <h2 class="text-lg font-semibold text-red-700 text-center w-full">
                    Xoá tiện ích?
                </h2>
            </div>

            <!-- Close -->
            <button id="tools-delete-modal-close" type="button"
                class="absolute right-6 top-1/2 -translate-y-1/2 shrink-0 inline-flex items-center justify-center
                     w-10 h-10 rounded-full ring-1 ring-gray-300 bg-white shadow
                     hover:bg-red-50 hover:ring-red-800 transition-all focus:outline-none"
                aria-label="Đóng">
                <span class="chip-x-normal flex items-center justify-center w-4 h-4">
                    {% include "partials/icons/admin_header/admin_header_x_den.svg" %}
                </span>
                <span class="chip-x-hover hidden items-center justify-center w-4 h-4">
                    {% include "partials/icons/admin_header/admin_header_x_do.svg" %}
                </span>
            </button>
        </div>
        <hr class="border-t border-gray-200 m-0" />

        <!-- Body -->
        <div class="modal-scroll-area grow overflow-y-auto px-6 pb-6 flex flex-col items-center justify-center">
            <div class="flex flex-col items-center w-full py-3 text-center">
                <p class="text-gray-700 text-sm">
                    Hành động này sẽ <b>xóa vĩnh viễn</b> tiện ích
                    <span class="font-semibold">{{ tool.tool_name|e }}</span> khỏi hệ thống.
                </p>
                <p class="text-gray-700 text-sm mt-2">Thao tác <span class="font-semibold text-red-700">không thể hoàn tác</span>.</p>
            </div>

            <div class="flex justify-center gap-4 w-full pt-4 border-t border-gray-100 mt-4">
                <button type="button" id="tools-delete-modal-cancel"
                    class="w-[110px] rounded-full py-2 bg-gray-200 text-gray-700 font-medium
                       hover:bg-gray-300 transition-opacity duration-75 focus:outline-none
                       focus:ring-2 focus:ring-gray-300 text-[14px]">
                    Hủy
                </button>

                <!-- DELETE /admin/tools/{id} → chỉ swap vùng list -->
                <form id="admin-tools-delete-form"
                    hx-delete="/admin/tools/{{ tool.tool_id }}"
                    hx-target="#tools-list-region"
                    hx-select="#tools-list-region"
                    hx-swap="outerHTML"
                    hx-headers='{"X-CSRF-Token":"{{ csrf_token }}"}'
                    hx-disabled-elt="#tools-delete-submit-btn"
                    class="inline" autocomplete="off">
                    <!-- Hidden filter state (được JS bơm trước submit) -->
                    <input type="hidden" name="enabled" value="">
                    <input type="hidden" name="scope" value="">
                    <input type="hidden" name="q" value="">
                    <input type="hidden" name="sort" value="">
                    <input type="hidden" name="page" value="">
                    <input type="hidden" name="per_page" value="">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

                    <button id="tools-delete-submit-btn" type="submit"
                        class="w-[140px] rounded-full py-2 bg-red-700 text-white font-medium
                         hover:bg-red-800 transition-opacity duration-75 focus:outline-none
                         focus:ring-2 focus:ring-red-300 text-[14px]"
                        aria-label="Xác nhận xoá">
                        Xác nhận
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    /* Overlay */
    #tools-delete-modal-overlay {
        background: rgba(0, 0, 0, .72) !important;
        backdrop-filter: blur(2px);
        transition: opacity .15s
    }

    /* Modal */
    .tools-modal-content {
        box-shadow: 0 10px 32px rgba(0, 0, 0, .13);
        border-radius: 28px;
        border: 1.5px solid #e5e7eb;
        background: #fff;
        transition: box-shadow .2s;
        animation: zoom-in-95 .18s cubic-bezier(.25, .8, .5, 1) both;
        will-change: transform
    }

    @keyframes zoom-in-95 {
        from {
            transform: scale(.95);
            opacity: .7
        }

        to {
            transform: scale(1);
            opacity: 1
        }
    }

    /* Close icon hover states */
    #tools-delete-modal-close .chip-x-hover {
        display: none
    }

    #tools-delete-modal-close:hover .chip-x-normal,
    #tools-delete-modal-close:focus .chip-x-normal {
        display: none
    }

    #tools-delete-modal-close:hover .chip-x-hover,
    #tools-delete-modal-close:focus .chip-x-hover {
        display: flex
    }

    #tools-delete-modal-close .chip-x-normal svg,
    #tools-delete-modal-close .chip-x-hover svg {
        width: 10px;
        height: 10px;
        display: block;
        margin: auto
    }

    #tools-delete-modal-close:active {
        background: #fbe6e6
    }

    /* Buttons */
    #tools-delete-modal-cancel,
    #admin-tools-delete-form button[type="submit"] {
        border: none;
        outline: none;
        font: inherit;
        font-size: 14px;
        cursor: pointer;
        transition: background .2s, box-shadow .2s, color .2s
    }

    #tools-delete-modal-cancel:focus,
    #admin-tools-delete-form button[type="submit"]:focus {
        box-shadow: 0 0 0 2px #f3d0d0 !important
    }

    /* Scroll */
    .modal-scroll-area::-webkit-scrollbar {
        width: 10px;
        background: transparent
    }

    .modal-scroll-area::-webkit-scrollbar-thumb {
        background: #e5e7eb;
        border-radius: 14px;
        border: 3px solid #f3f4f6;
        min-height: 48px
    }

    .modal-scroll-area::-webkit-scrollbar-thumb:hover {
        background: #b91c1c
    }

    .modal-scroll-area::-webkit-scrollbar-track {
        background: #f3f4f6;
        border-radius: 14px
    }

    .modal-scroll-area {
        scrollbar-color: #e5e7eb #f3f4f6;
        scrollbar-width: thin
    }

    /* Mobile sheet */
    @media (max-width:540px) {
        #tools-delete-modal {
            align-items: flex-end !important;
            justify-content: flex-end !important;
            padding: 0 !important
        }

        .tools-modal-content {
            width: 100vw !important;
            max-width: none !important;
            border-radius: 22px 22px 0 0 !important;
            margin: 0 !important;
            box-shadow: 0 -8px 32px rgba(44, 46, 60, .13);
            position: fixed !important;
            left: 0;
            right: 0;
            bottom: 0;
            min-height: 36vh;
            max-height: 90vh
        }

        .modal-scroll-area {
            max-height: calc(90vh - 56px);
            overflow-y: auto;
            padding-bottom: 16px
        }
    }
</style>
