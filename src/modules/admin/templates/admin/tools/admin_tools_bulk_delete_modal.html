<!-- file: src/modules/admin/templates/admin/tools/admin_tools_bulk_delete_modal.html -->
<!-- updated: 2025-08-23 (v1.0) -->
<!-- note:
     - Bulk delete (hard-delete) nhiều Tool theo danh sách ids.
     - CHỈ swap #tools-list-region (hx-target + hx-select).
     - JS sẽ bơm đủ filter: enabled/scope/q/sort/page/per_page.
-->

<!-- Overlay (click để đóng) -->
<div id="tools-bulk-delete-modal-overlay"
    class="fixed inset-0 z-[9998] bg-black/70 backdrop-blur-[2px]"></div>

<!-- Modal -->
<div id="tools-bulk-delete-modal" class="fixed inset-0 z-[9999] flex items-center justify-center"
    role="dialog" aria-modal="true" tabindex="-1">
    <div class="tools-modal-content w-full max-w-[98vw] sm:max-w-[520px] rounded-[28px]
              border border-gray-200 bg-white shadow px-0 py-0 flex flex-col
              font-manrope animate-in zoom-in-95">

        <!-- Header -->
        <div class="relative flex items-center justify-center min-h-[56px] px-6 py-4">
            <div class="flex-1 flex flex-col items-center">
                <h2 class="text-lg font-semibold text-red-700 text-center w-full">
                    Xoá nhiều tiện ích
                </h2>
                <div class="mt-1 text-sm text-gray-600 text-center">
                    Hành động này sẽ <b>xóa vĩnh viễn</b> các tiện ích đã chọn khỏi hệ thống.
                </div>
            </div>

            <!-- Close -->
            <button id="tools-bulk-delete-modal-close" type="button"
                class="absolute right-6 top-1/2 -translate-y-1/2 inline-flex items-center justify-center
                     w-10 h-10 rounded-full ring-1 ring-gray-300 bg-white shadow
                     hover:bg-red-50 hover:ring-red-800 transition-all focus:outline-none"
                aria-label="Đóng">
                <span class="chip-normal flex items-center justify-center w-4 h-4">
                    {% include "partials/icons/admin_header/admin_header_x_den.svg" %}
                </span>
                <span class="chip-hover hidden items-center justify-center w-4 h-4">
                    {% include "partials/icons/admin_header/admin_header_x_do.svg" %}
                </span>
            </button>
        </div>

        <!-- Body -->
        <div class="modal-scroll-area grow overflow-y-auto px-6 pb-6">
            <div class="rounded-xl bg-red-50 text-red-800 border border-red-100 p-4 text-sm">
                <div class="font-semibold">
                    Các tiện ích sẽ bị <span class="font-bold">xoá vĩnh viễn</span>.
                </div>
                <div id="tools-bulk-delete-desc" class="mt-1">
                    Bạn sắp thao tác với
                    <span class="font-bold">{{ selected_count or 0 }}</span>
                    tiện ích đã chọn.
                </div>
                <div class="mt-1 text-[13px] text-red-700/90">
                    Thao tác <b>không thể hoàn tác</b>. Hãy kiểm tra kỹ trước khi xác nhận.
                </div>
            </div>

            <!-- Form POST bulk-delete -->
            <form id="admin-tools-bulk-delete-form"
                method="POST"
                action="/admin/tools/bulk-delete"
                hx-post="/admin/tools/bulk-delete"
                hx-target="#tools-list-region"
                hx-select="#tools-list-region"
                hx-swap="outerHTML"
                hx-headers='{"X-CSRF-Token":"{{ csrf_token }}"}'
                hx-disabled-elt="#tools-bulk-delete-submit"
                class="mt-5 flex items-center justify-center gap-4"
                data-selected-count="{{ selected_count or 0 }}">

                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                <!-- Danh sách ID (CSV) -->
                <input type="hidden" name="ids" id="tools-bulk-delete-ids" value="{{ selected_ids or '' }}">

                <!-- Filter state (JS sẽ set trước submit) -->
                <input type="hidden" name="enabled" value="">
                <input type="hidden" name="scope" value="">
                <input type="hidden" name="q" value="">
                <input type="hidden" name="sort" value="">
                <input type="hidden" name="page" value="">
                <input type="hidden" name="per_page" value="">

                <button type="button" id="tools-bulk-delete-cancel"
                    class="w-[120px] rounded-full py-2.5 bg-gray-200 text-gray-700 font-medium
                       hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-300 text-[14px]">
                    Hủy
                </button>

                <button id="tools-bulk-delete-submit" type="submit"
                    class="w-[180px] rounded-full py-2.5 bg-red-700 text-white font-medium
                       hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-red-300 text-[14px]"
                    {% if not selected_count or selected_count==0 %}disabled{% endif %}>
                    Xoá các tiện ích
                </button>
            </form>
        </div>
    </div>
</div>

<style>
    /* Scoped SVG reset */
    #tools-bulk-delete-modal svg {
        width: auto !important;
        height: auto !important;
        max-width: none !important;
        max-height: none !important;
        display: block
    }

    .tools-modal-content {
        box-shadow: 0 10px 32px rgba(0, 0, 0, .13);
        border: 1.5px solid #e5e7eb;
        background: #fff
    }

    @keyframes zoom-in-95 {
        from {
            transform: scale(.95);
            opacity: .7
        }

        to {
            transform: scale(1);
            opacity: 1
        }
    }

    /* Hover swap icon (đen → đỏ) */
    #tools-bulk-delete-modal-close .chip-hover {
        display: none
    }

    #tools-bulk-delete-modal-close:hover .chip-normal,
    #tools-bulk-delete-modal-close:focus .chip-normal {
        display: none
    }

    #tools-bulk-delete-modal-close:hover .chip-hover,
    #tools-bulk-delete-modal-close:focus .chip-hover {
        display: flex
    }

    /* ép X = 10×10 */
    #tools-bulk-delete-modal-close .chip-normal svg,
    #tools-bulk-delete-modal-close .chip-hover svg {
        width: 10px !important;
        height: 10px !important;
        margin: auto;
        display: block;
        line-height: 0
    }

    /* Mobile sheet */
    @media (max-width:540px) {
        #tools-bulk-delete-modal {
            align-items: flex-end !important;
            justify-content: flex-end !important;
            padding: 0 !important
        }

        .tools-modal-content {
            width: 100vw !important;
            max-width: none !important;
            border-radius: 22px 22px 0 0 !important;
            position: fixed !important;
            left: 0;
            right: 0;
            bottom: 0
        }
    }
</style>
